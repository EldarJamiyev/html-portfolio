<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldar Jamiyev's Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }

        header h2 {
            margin: 0;
            font-size: 1.8em;
            color: #ecf0f1;
            animation: fadeIn 2s ease-in-out 0.5s;
        }

        main {
            flex: 1;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        main:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        hr {
            border: 0;
            height: 2px;
            background-color: #3498db;
            margin: 20px 0;
        }

        h3 {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        a {
            text-decoration: none;
            color: #3498db;
            transition: color 0.3s, transform 0.3s;
            position: relative;
        }

        a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            height: 2px;
            width: 0;
            background: #3498db;
            transition: width 0.3s;
        }

        a:hover::after {
            width: 100%;
        }

        a:hover {
            color: #2980b9;
            transform: scale(1.05);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.05);
        }

        .project-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .project-links a {
            font-size: 1.2em;
            font-weight: bold;
        }

        .footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-top: 2px solid #3498db;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            header h2 {
                font-size: 1.4em;
            }

            main {
                padding: 10px;
            }

            h3 {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Eldar Jamiyev's Portfolio</h1>
        <h2>I'm a Web Developer</h2>
    </header>
    <main>
        <div class="project-links">
            <h3><a href="movieranking.html">Movie Ranking Project</a></h3>
            <img src="images/mytopmovies.png" alt="Movie Ranking Project Preview" />

            <h3><a href="mybirthday.html">Birthday Invite Project</a></h3>
            <img src="images/mybirthdayimg.png" alt="Birthday Invite Project Preview" />
        </div>
        <hr />
        <div class="project-links">
            <a href="about.html">About Me</a>
            <a href="contact.html">Contact Me</a>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Eldar Jamiyev. All rights reserved.</p>
    </footer>
</body>

</html>
